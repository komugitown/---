<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Welcome, official YO MACHO!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(
    to bottom,
    #000000 0%,
    #000000 40%,
    #0a0a0a 70%,
    #111111 100%
  );
  padding: 20px;
  color: white;
}

.container {
  max-width: 1000px;
  margin: auto;
}

header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 15px;
  margin-bottom: 30px;
}

header img {
  height: 100px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

h1 {
  margin: 0;
  font-size: 28px;
}

.card {
  background: #1f1f1f;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 25px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.product {
  background: #1f1f1f;
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.2s;
  position: relative;
}

.product:hover {
  transform: scale(1.05);
}

.product img {
  width: 100%;
  aspect-ratio: 1;
  object-fit: cover;
  animation: breathe 2s infinite;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

.product-info {
  padding: 15px;
}

.product-info button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: black;
  color: white;
  font-weight: bold;
}

.product-info button:disabled {
  background: #555;
  cursor: not-allowed;
}

.soldout-label {
  position: absolute;
  top: 10px;
  left: 10px;
  background: red;
  color: white;
  padding: 5px 10px;
  font-weight: bold;
  font-size: 12px;
  border-radius: 6px;
}

</style>
</head>
<body>

<div class="container">

<header>
  <img src="title.png">
  <div>
    <h1>Welcome,<br>official YO MACHO!!</h1>
    <div>筋肉が膨らむブランドへようこそ</div>
  </div>
</header>

<h2>Products</h2>
<div class="products"></div>

</div>

<script>

const products = [

{ name:"YO MACHO Pigeon Tee", price:5200, image:"image_1.png", link:"#", soldout:false },

{ name:"YO MACHO Iron Hoodie", price:8200, image:"image_2.png", link:"#", soldout:true },

{ name:"YO MACHO Street Tank", price:4600, image:"image_3.png", link:"#", soldout:false },

{ name:"YO MACHO Power Cap", price:3500, image:"image_4.png", link:"#", soldout:true },

{ name:"YO MACHO Gym Shorts", price:5900, image:"image_5.png", link:"#", soldout:false },

{ name:"YO MACHO Lift Socks", price:1800, image:"image_6.png", link:"#", soldout:false },

{ name:"YO MACHO Pump Bottle", price:2400, image:"image_7.png", link:"#", soldout:true },

{ name:"YO MACHO Beast Bag", price:9800, image:"image_8.png", link:"#", soldout:false },

{ name:"YO MACHO Bulk Jacket", price:12800, image:"image_9.png", link:"#", soldout:false },

{ name:"YO MACHO Limited Black Tee", price:6800, image:"image_10.png", link:"#", soldout:true }

];

const container = document.querySelector(".products");

container.innerHTML = "";

products.forEach(product => {

const item = document.createElement("div");
item.className = "product";

const soldLabel = product.soldout
? `<div class="soldout-label">SOLD OUT</div>`
: "";

const button = product.soldout
? `<button disabled>SOLD OUT</button>`
: `<a href="${product.link}" target="_blank"><button>Buy on Amazon</button></a>`;

item.innerHTML = `
${soldLabel}
<img src="${product.image}">
<div class="product-info">
<b>${product.name}</b><br>
¥${product.price.toLocaleString()}<br>
${button}
</div>
`;

container.appendChild(item);

});

</script>

</body>
</html>
